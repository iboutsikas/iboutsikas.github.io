<hy-push-state
  id="_pushState"
  replace-selector="#_main"
  link-selector="a[href]:not([href*='/assets/']):not(.external):not(.no-push-state)"
  script-selector="script:not([type^='math/tex'])"
  duration="250"
  prefetch
  hashchange
>
  {% if page.cover %}
    {% include body/sidebar.html %}
    {% include body/main.html %}
  {% else %}
    {% include body/main.html %}
    {% include body/sidebar.html %}
  {% endif %}
</hy-push-state>
