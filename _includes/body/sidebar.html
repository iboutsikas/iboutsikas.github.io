<hy-drawer
  id="_drawer"
  class="{% if page.cover %}cover{% endif %}"
  side="left"
  threshold="10"
  noscroll
  hashchange
  {% if page.cover %}opened{% endif %}
>
  <header id="_sidebar" class="sidebar" role="banner">
    {% include_cached body/sidebar-bg.html image=image color=color theme_color=page.theme_color %}
    {% include_cached body/sidebar-sticky.html %}
  </header>
</hy-drawer>
<hr class="sr-only" hidden />
