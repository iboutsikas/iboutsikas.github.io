{% capture srcset %}
  {% if include.img.srcset %}
    {% for hash in include.img.srcset %}{{ hash[1]}} {{ hash[0] }}{% unless forloop.last %},{% endunless %}{% endfor %}
  {% endif %}
{% endcapture %}

<img
  alt="{{ include.alt }}"
  src="{{ include.img.src }}"
  srcset="{{ srcset | strip }}"
  sizes="{{ include.sizes }}"
/>
