<!--[if gt IE 8]><!---->
<script>
  WebFontConfig = {
    {% if site.load_google_fonts %}
    google: {
      families: '{{ site.load_google_fonts }}'.split('|')
    },
    {% endif %}

    custom: {
      families: ['icomoon'],
      urls: ['{{ "/assets/css/icons.css" | relative_url }}']
    }
  };
  loadJSDeferred('https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js');
</script>

<!--[if gt IE 9]><!---->
{% capture js_url %}/assets/js/hydejack-{{ site.version }}.js{% endcapture %}
<script>loadJSDeferred('{{ js_url | relative_url }}');</script>

{% if site.google_analytics_id %}
<script>
  window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
  ga('create', '{{ site.google_analytics_id }}', 'auto');
  ga('send', 'pageview');
  loadJSDeferred('https://www.google-analytics.com/analytics.js');
</script>
{% endif %}
<!--<![endif]-->
